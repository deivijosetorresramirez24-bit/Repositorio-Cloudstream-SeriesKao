name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Builds Branch
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "build-output"
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Plugins
        run: |
          chmod +x gradlew
          # Cambiamos 'make' por 'assembleDebug' para evitar el error de Plugin class
          ./gradlew :SeriesKaoProvider:assembleDebug makePluginsJson --no-daemon --stacktrace -Dorg.gradle.internal.http.socketTimeout=120000 -Dorg.gradle.internal.http.connectionTimeout=120000
          
          # Copiamos los archivos generados. Nota: assembleDebug genera un .aar o .apk
          mkdir -p build-output
          cp SeriesKaoProvider/build/outputs/aar/*.aar build-output/ || true
          cp SeriesKaoProvider/build/outputs/apk/debug/*.apk build-output/ || true
          cp build/plugins.json build-output/ || true

      - name: Push builds
        run: |
          cd build-output
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push origin builds --force
