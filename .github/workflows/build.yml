name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Builds Branch
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "build-output"
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Plugins
        run: |
          chmod +x gradlew
          # Comando optimizado con mayor tiempo de espera para evitar el 'Read timed out'
          ./gradlew :SeriesKaoProvider:make makePluginsJson --no-daemon --stacktrace -Dorg.gradle.internal.http.socketTimeout=120000 -Dorg.gradle.internal.http.connectionTimeout=120000
          
          # Copiamos los archivos generados a la carpeta que subiremos
          mkdir -p build-output
          cp SeriesKaoProvider/build/*.cs3 build-output/ || true
          cp build/plugins.json build-output/ || true

      - name: Push builds
        run: |
          cd build-output
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push origin builds --force
